<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Maker</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="table-view">
        <div class="display"></div>
    </div>
    <div class="sidebar">
        <div class="month select-container">
            <label for="monthSelector">Month: </label>
            <select name="monthSelector" id="monthSelector">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
        <div class="year select-container">
            <label for="yearSelector">Year: </label>
            <select name="yearSelector" id="yearSelector">
                <option value="-1">Previous Year</option>
                <option value="0" selected>This Year</option>
                <option value="1">Next Year</option>
            </select>
        </div>
        <div class="morning people-container">
            <div class="person-holder mp" id="mperson1">
                <input id="mperson3-name" name="name" type="text" placeholder="Name">
                <textarea id="mperson3-day" cols="30" rows="2" name="daysIn" placeholder="1,2,5,6,7..."></textarea>
            </div>
            <div class="person-holder mp" id="mperson2">
                <input id="mperson2-name" name="name" type="text" placeholder="Name">
                <textarea id="mperson2-day" cols="30" rows="2" name="daysIn" placeholder="1,2,5,6,7..."></textarea>
            </div>
            <div class="person-holder mp" id="mperson1">
                <input id="mperson1-name" name="name" type="text" placeholder="Name">
                <textarea id="mperson1-day" cols="30" rows="2" name="daysIn" placeholder="1,2,5,6,7..."></textarea>
            </div>
            <button class="prepender" id="glorious-morning" data-time="m">Add New Person</button>
        </div>
        <div class="night people-container">
            <div class="person-holder np" id="nperson2">
                <input id="nperson2-name" name="name" type="text" placeholder="Name">
                <textarea id="nperson2-day" cols="30" rows="2" name="daysIn" placeholder="1,2,5,6,7..."></textarea>
            </div>
            <div class="person-holder np" id="nperson1">
                <input id="nperson1-name" name="name" type="text" placeholder="Name">
                <textarea id="nperson1-day" cols="30" rows="2" name="daysIn" placeholder="1,2,5,6,7..."></textarea>
            </div>
            <button class="prepender" id="glorious-thunderzone" data-time="n">Add New Person</button>
        </div>
        <div class="button-space">
            <button id="saveDetails">Save Details</button>
            <button id="createImage">Create Image</button>
        </div>
    </div>
</body>
<script src="html2canvas.js" defer></script>
<script src="scripts.js" defer></script>
</html>
